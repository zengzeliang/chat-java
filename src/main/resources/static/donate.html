<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment QR Codes</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .payment-code {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Payment QR Codes</h1>
    <img class="payment-code" src="static/wechat.png" alt="WeChat QR Code">
    <p>Scan the QR code to pay with WeChat</p>
    <img class="payment-code" src="static/alipay.png" alt="Alipay QR Code">
    <p>Scan the QR code to pay with Alipay</p>
</div>
</body>
</html>
